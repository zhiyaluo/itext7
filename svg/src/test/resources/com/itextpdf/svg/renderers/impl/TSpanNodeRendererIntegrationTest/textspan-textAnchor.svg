<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" version="1.1"><defs><g id="originLines"><line x1="-1" x2="1" y1="1" y2="-1" stroke="#00f" stroke-width=".2"/><line x1="-1" x2="1" y1="-1" y2="1" stroke="#00f" stroke-width=".2"/><line x2="30" y2="10" stroke="#00f" stroke-width=".2"/><circle cx="30" cy="10" r=".5" fill="none" stroke="#00f" stroke-width=".2"/><line x2="30" y2="20" stroke="#00f" stroke-width=".2"/><circle cx="30" cy="20" r=".5" fill="none" stroke="#00f" stroke-width=".2"/><line x2="30" y2="30" stroke="#00f" stroke-width=".2"/><circle cx="30" cy="30" r=".5" fill="none" stroke="#00f" stroke-width=".2"/><line x2="30" y2="40" stroke="#00f" stroke-width=".2"/><circle cx="30" cy="40" r=".5" fill="none" stroke="#00f" stroke-width=".2"/></g><g id="dxdyLines"><line x1="30" x2="40" y1="10" y2="15" stroke="green" stroke-width=".4"/><circle cx="40" cy="15" r="1" fill="none" stroke="green" stroke-width=".4"/><line x1="30" x2="20" y1="20" y2="25" stroke="green" stroke-width=".4"/><circle cx="20" cy="25" r="1" fill="none" stroke="green" stroke-width=".4"/><line x1="30" x2="20" y1="30" y2="25" stroke="green" stroke-width=".4"/><circle cx="20" cy="20" r="1" fill="none" stroke="green" stroke-width=".4"/><line x1="30" x2="40" y1="40" y2="35" stroke="green" stroke-width=".4"/><circle cx="40" cy="35" r="1" fill="none" stroke="green" stroke-width=".4"/></g></defs><rect width="300" height="600" fill="none" stroke="red"/><g transform="translate(30,0)"><use href="#originLines"/><text x="30" y="10" font-family="Arial" font-size="10">no text anchor</text><text x="30" y="20" font-family="Arial" font-size="10" text-anchor="start">start text anchor</text><text x="30" y="30" font-family="Arial" font-size="10" text-anchor="middle">middle text anchor</text><text x="30" y="40" font-family="Arial" font-size="10" text-anchor="end">end text anchor</text></g><g transform="translate(30,50)"><use href="#originLines"/><text font-family="Arial" font-size="10"><tspan x="30" y="10" stroke="red" font-size="10" style="stroke-width:.26458332">tspan no text anchor </tspan> <tspan x="30" y="20" stroke="red" font-size="10" text-anchor="start" style="stroke-width:.26458332"> tspan start text anchor </tspan> <tspan x="30" y="30" stroke="red" font-size="10" text-anchor="middle" style="stroke-width:.26458332"> tspan middle text anchor </tspan> <tspan x="30" y="40" stroke="red" font-size="10" text-anchor="end" style="stroke-width:.26458332"> tspan end text anchor</tspan></text></g><g transform="translate(30,100)"><use href="#originLines"/><text font-family="Arial" font-size="10" text-anchor="middle"><tspan x="30" y="10" stroke="red" font-size="10" style="stroke-width:.26458332">Water is waving </tspan> <tspan x="30" y="20" stroke="red" font-size="10" style="stroke-width:.26458332"> oceans are calling </tspan> <tspan x="30" y="30" stroke="red" font-size="10" style="stroke-width:.26458332"> fire is burning </tspan> <tspan x="30" y="40" stroke="red" font-size="10" style="stroke-width:.26458332"> deep inside</tspan></text></g><g transform="translate(30,150)"><use href="#originLines"/><use href="#dxdyLines"/><text font-family="Arial" font-size="10" text-anchor="middle"><tspan x="30" y="10" stroke="red" dx="10" dy="5" font-size="10" style="stroke-width:.26458332">Heaven can wait for me as I&apos;m grounded </tspan> <tspan x="30" y="20" stroke="red" dx="-10" dy="5" font-size="10" style="stroke-width:.26458332"> Here on earth eternally </tspan> <tspan x="30" y="30" stroke="red" dx="-10" dy="-5" font-size="10" style="stroke-width:.26458332"> Do I really see what I see </tspan> <tspan x="30" y="40" stroke="red" dx="10" dy="-5" font-size="10" style="stroke-width:.26458332"> Or is it only true in my mind?</tspan></text></g><g transform="translate(30,200) rotate(90)"><use href="#originLines"/><text font-family="Arial" font-size="10" text-anchor="middle"><tspan x="30" y="10" stroke="red" font-size="10" style="stroke-width:.26458332">Did I really open my eyes </tspan> <tspan x="30" y="20" stroke="red" font-size="10" style="stroke-width:.26458332"> Or is it still that I look inside? </tspan> <tspan x="30" y="30" stroke="red" font-size="10" style="stroke-width:.26458332"> For one moment I knew eternity </tspan> <tspan x="30" y="40" stroke="red" font-size="10" style="stroke-width:.26458332"> What I felt was so peaceful and calm</tspan></text></g><g transform="translate(30,250) scale(0.5)"><use href="#originLines"/><text font-family="Arial" font-size="10" text-anchor="middle"><tspan x="30" y="10" stroke="red" font-size="10" style="stroke-width:.26458332">But still I am here thanks to gravity </tspan> <tspan x="30" y="20" stroke="red" font-size="10" style="stroke-width:.26458332"> And so I keep wandering on </tspan> <tspan x="30" y="30" stroke="red" font-size="10" style="stroke-width:.26458332"> Water is waving </tspan> <tspan x="30" y="40" stroke="red" font-size="10" style="stroke-width:.26458332"> Oceans are calling</tspan></text></g><g transform="translate(30,300)"><use href="#originLines"/><text font-family="Arial" font-size="10"><tspan x="30" y="10" stroke="red" font-size="10" style="stroke-width:.26458332">tspan no text anchor </tspan> test <tspan x="30" y="20" stroke="red" font-size="10" text-anchor="middle" style="stroke-width:.26458332"> tspan middle text anchor </tspan> <tspan x="30" y="30" stroke="red" font-size="10" text-anchor="middle" style="stroke-width:.26458332"> tspan middle text anchor </tspan> test <tspan x="30" y="40" stroke="red" font-size="10" text-anchor="end" style="stroke-width:.26458332"> tspan end text anchor </tspan> test</text></g></svg>