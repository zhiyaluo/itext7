<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24cm" height="11cm" version="1.1" viewBox="0 0 2400 1200"><title>Example for tspan</title><g fill="#000" stroke-width="1" font-family="Arial" font-size="24"><text x="10" y="10"><tspan fill="red" dy="10 20 30 40 50">AAAAA tspan dy=&quot;10 20 30 40 50&quot;</tspan> <tspan fill="orange" dx="10 20 30 40 50">AAAAA tspan dx=&quot;10 20 30 40 50&quot;</tspan></text></g><g fill="#000" stroke-width="1" font-family="Arial" font-size="32"><text x="10" y="200">Here is a text with <tspan style="baseline-shift:super">superscript</tspan> and <tspan style="baseline-shift:sub">subscript</tspan> mixed with normal text.</text></g><g font-family="Verdana" font-size="24"><text x="10" y="300" fill="#00f">Text with <tspan fill="red" dx="2em" dy="-50" font-weight="bold"> tspan dx=&quot;2em&quot; dy=&quot;-50&quot; font-weight=&quot;bold&quot; fill=&quot;red </tspan> <tspan fill="#f0f" dx="-750" dy="25" font-style="italic"> tspan dx=&quot;-550&quot; dy=&quot;15&quot; font-style=&quot;italic&quot; fill=&quot;magenta&quot; </tspan> and a <tspan x="60" y="320" fill="purple" rotate="10,45,90,115,145,0,15"> AAAAAAAAA tspan x=&quot;60&quot; y=&quot;320&quot; fill=&quot;purple&quot; rotate=&quot;10,45,90,115,145,0,15&quot;</tspan></text></g><g font-family="Arial" font-size="24"><text x="10" y="400" fill="#90ee90">Text with <tspan x="10" dy="20" textLength="1000"> --- tspan textLength=&quot;1000&quot;- </tspan> <tspan x="10" dy="20" textLength="500"> --- tspan textLength=&quot;500&quot;- </tspan> <tspan x="10" dy="20" textLength="200"> --- tspan textLength=&quot;200&quot;- </tspan> <tspan x="10" dy="20" textLength="-200"> --- tspan textLength=&quot;-200&quot;-</tspan></text></g><line x1="0" x2="1000" y1="100" y2="100" stroke="#000" stroke-width="2"/><line x1="0" x2="1000" y1="200" y2="200" stroke="#000" stroke-width="2"/><line x1="0" x2="1000" y1="300" y2="300" stroke="#000" stroke-width="2"/><line x1="0" x2="1000" y1="400" y2="400" stroke="#000" stroke-width="2"/><line x1="100" x2="100" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="200" x2="200" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="300" x2="300" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="400" x2="400" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="500" x2="500" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="600" x2="600" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="700" x2="700" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="800" x2="800" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="900" x2="900" y1="0" y2="500" stroke="#000" stroke-width="2"/><line x1="1000" x2="1000" y1="0" y2="500" stroke="#000" stroke-width="2"/></svg>