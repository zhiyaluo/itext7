<svg xmlns="http://www.w3.org/2000/svg" width="450" height="300"><desc>Example PreserveAspectRatio - illustrates preserveAspectRatio attribute</desc><style type="text/css">text{font-size:9}rect{fill:none;stroke:#00f}</style><defs><g id="smile"><rect width="29" height="39" x=".5" y=".5" style="fill:#000;stroke:red"/><circle cx="15" cy="20" r="10" fill="#ff0"/><circle cx="12" cy="17" r="1.5" fill="#000"/><circle cx="17" cy="17" r="1.5" fill="#000"/><path stroke="#000" stroke-width="2" d="M 10 24 A 8 8 0 0 0 20 24"/></g></defs><rect width="448" height="298" x="1" y="1"/><text x="10" y="30">SVG to fit</text><g transform="translate(20,40)"><use href="#smile"/></g><text x="10" y="110">Viewport 1</text><g transform="translate(10,120)"><rect width="49" height="29" x=".5" y=".5"/></g><text x="10" y="180">Viewport 2</text><g transform="translate(20,190)"><rect width="29" height="59" x=".5" y=".5"/></g><g id="meet-group-1"><text x="0" y="-30" transform="translate(100, 60)">--------------- meet ---------------</text><g transform="translate(100, 60)"><text y="-10">xMin*</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMinYMin meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(100, 60) translate(70,0)"><text y="-10">xMid*</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(100, 60) translate(0,70)"><text y="-10">xMax*</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMaxYMax meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g></g><g id="meet-group-2"><text x="0" y="-30" transform="translate(250, 60)">---------- meet ----------</text><g transform="translate(250, 60)"><text y="-10">*YMin</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMinYMin meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(250, 60) translate(50, 0)"><text y="-10">*YMid</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMidYMid meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(250, 60) translate(100, 0)"><text y="-10">*YMax</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMaxYMax meet" viewBox="0 0 30 40"><use href="#smile"/></svg></g></g><g id="slice-group-1"><text x="0" y="-30" transform="translate(100, 220)">---------- slice ----------</text><g transform="translate(100, 220)"><text y="-10">xMin*</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMinYMin slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(100, 220) translate(50,0)"><text y="-10">xMid*</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMidYMid slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(100, 220) translate(100,0)"><text y="-10">xMax*</text><rect width="29" height="59" x=".5" y=".5"/><svg width="30" height="60" preserveAspectRatio="xMaxYMax slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g></g><g id="slice-group-2"><text x="0" y="-30" transform="translate(250, 220)">--------------- slice ---------------</text><g transform="translate(250, 220)"><text y="-10">*YMin</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMinYMin slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(250, 220) translate(70,0)"><text y="-10">*YMid</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMidYMid slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g><g transform="translate(250, 220) translate(140,0)"><text y="-10">*YMax</text><rect width="49" height="29" x=".5" y=".5"/><svg width="50" height="30" preserveAspectRatio="xMaxYMax slice" viewBox="0 0 30 40"><use href="#smile"/></svg></g></g></svg>