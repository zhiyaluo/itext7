<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" version="1.1"><rect width="500" height="500" x="0" y="0" fill="gray"/><text x="20" y="15" font-size="10">Inheritance in groups test</text><g fill="#00f" stroke="green" font-size="16"><rect width="400" height="160" x="20" y="20" fill="gray"/><text x="30" y="40">Text inheriting font-size 16 and stroke and fill properties</text><circle cx="100" cy="100" r="50"/><circle cx="200" cy="100" r="50" stroke="red"/><circle cx="300" cy="100" r="50" fill="red"/><text x="50" y="170" fill="gray" stroke="#000" font-size="12">Text with its own properties overwriting inherited properties</text><g fill="purple"><rect width="400" height="200" x="20" y="200" fill="gray"/><text x="30" y="220">nested group tag only overwriting fill property</text><circle cx="100" cy="300" r="50"/><circle cx="200" cy="300" r="50" stroke="red"/><circle cx="300" cy="300" r="50" fill="red"/><text x="50" y="370" fill="gray" stroke="#000" font-size="12">Text with its own properties overwriting inherited properties</text></g></g></svg>