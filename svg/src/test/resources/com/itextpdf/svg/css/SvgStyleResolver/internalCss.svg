<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" version="1.1" viewBox="-300 -300 600 600"><style>/*** SVG demonstration ***/ /* page */ svg { background-color: beige; } #heading { font-size: 24px; font-weight: bold; } #caption { font-size: 12px; } /* flower */ #flower:hover { cursor: crosshair; } /* gradient */ #fade-stop-1 { stop-color: blue; } #fade-stop-2 { stop-color: white; } /* outer petals */ #outer-petals { opacity: .75; } #outer-petals .segment-fill { fill: azure; stroke: lightsteelblue; stroke-width: 1; } #outer-petals .segment-edge { fill: none; stroke: deepskyblue; stroke-width: 3; } #outer-petals .segment:hover &gt; .segment-fill { fill: plum; stroke: none; } #outer-petals .segment:hover &gt; .segment-edge { stroke: slateblue; } /* inner petals */ #inner-petals .segment-fill { fill: yellow; stroke: yellow; stroke-width: 1; } #inner-petals .segment-edge { fill: none; stroke: yellowgreen; stroke-width: 9; } #inner-petals .segment:hover &gt; .segment-fill { fill: darkseagreen; stroke: none; } #inner-petals .segment:hover &gt; .segment-edge { stroke: green; }</style><title>SVG demonstration</title><desc>Mozilla CSS Getting Started - SVG demonstration</desc><defs><g id="segment" class="segment"><path d="M0,0 v-200 a40,40 0 0,0 -62,10 z" class="segment-fill"/><path d="M0,-200 a40,40 0 0,0 -62,10" class="segment-edge"/></g><g id="quadrant"><use xlink:href="#segment"/><use transform="rotate(18)" xlink:href="#segment"/><use transform="rotate(36)" xlink:href="#segment"/><use transform="rotate(54)" xlink:href="#segment"/><use transform="rotate(72)" xlink:href="#segment"/></g><g id="petals"><use xlink:href="#quadrant"/><use transform="rotate(90)" xlink:href="#quadrant"/><use transform="rotate(180)" xlink:href="#quadrant"/><use transform="rotate(270)" xlink:href="#quadrant"/></g></defs><text id="heading" x="-280" y="-270">SVG demonstration</text><text id="caption" x="-280" y="-250">Move your mouse pointer over the flower.</text><g id="flower"><circle id="overlay" cx="0" cy="0" r="200" fill="url(#fade)" stroke="none"/><use id="outer-petals" xlink:href="#petals"/><use id="inner-petals" transform="rotate(9) scale(0.33)" xlink:href="#petals"/></g></svg>